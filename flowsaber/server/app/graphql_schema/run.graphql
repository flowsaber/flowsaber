type FlowRun {
    id: UUID!
    agent_id: UUID!
    flow_id: UUID!
    name: String!
    labels: [String!]!
    input: JSON!
    context: JSON!
    state: State!
    start_time: DateTime!
    end_time: DateTime
    last_heartbeat: DateTime!
    taskruns: [TaskRun!]!
}

type TaskRun {
    id: UUID!
    flowrun_id: UUID!
    agent_id: UUID!
    task_id: UUID!
    flow_id: UUID!
    input: JSON!
    context: JSON!
    state: State!
    start_time: DateTime!
    end_time: DateTime
    last_heartbeat: DateTime!
}


input TaskRunInput {
    id: UUID!
    flowrun_id: UUID
    agent_id: UUID
    task_id: UUID
    flow_id: UUID
    input: JSON
    context: JSON
    state: StateInput
}

input FlowRunInput {
    id: UUID!
    agent_id: UUID
    flow_id: UUID
    name: String
    labels: [String!]
    input: JSON
    context: JSON
    state: StateInput
}



