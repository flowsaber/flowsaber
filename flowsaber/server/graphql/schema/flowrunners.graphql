extend type Mutation {
    register_flowrunner(input: flowrunner_input!): success_payload!
    delete_flowrunner(flowrunner_id: UUID!): success_payload!
}

extend type Query {
    get_flowrunner(flowrunner_id: UUID!): flowrunner!
    get_flowrunners: flowrunners_id_payload!
}


input flowrunner_input {
    id: UUID
}


type flowrunner {
    id: UUID!
    address: String!
    flowruns_id: [UUID!]!
}

type flowrunners_id_payload {
    id: [UUID!]!
}


